  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Table Template using Material UI</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" (click)="openDialog()">Add</button>
  </mat-toolbar>

  <div class="container">

  <!-- <mat-drawer-container class="example-container" [hasBackdrop]="hasBackdrop.value"> -->
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer mode="over" #drawer position="end">
      <mat-grid-list cols="2" rowHeight="4rem">
      xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
      <!-- Left side -->
      <mat-grid-tile [rowspan]="1">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input formControlName="productName" matInput placeholder="Placeholder">
        </mat-form-field>
        
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category" placeholder="Category">
            <mat-option value="">Cat1</mat-option>"
            <mat-option value="">Cat2</mat-option>"
            <mat-option value="">Cat3</mat-option>"
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <!-- Right side -->

      <mat-grid-tile [rowspan]="1">
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input formControlName="date" matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Price</mat-label>
          <input formControlName="price" matInput type="number" placeholder="Placeholder">
        </mat-form-field>
      </mat-grid-tile>



      </mat-grid-list>
    </mat-drawer>

    <!-- Main content goes here -->
    <mat-drawer-content>
      <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button>
      <div class="container">
        <div style="margin-top: 2em;">
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. test2" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
          
        </div>
      </div>
    </mat-drawer-content>

  </mat-drawer-container>
</div>
