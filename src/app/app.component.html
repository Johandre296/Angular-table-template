 <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Table Template using Material UI</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" (click)="openDialog()">Add</button>
  </mat-toolbar>

  <div class="container">
    <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. test2" #input>
    </mat-form-field>

  <!-- <mat-drawer-container class="example-container" [hasBackdrop]="hasBackdrop.value"> -->
  <mat-drawer-container  [hasBackdrop]="false">
    <mat-drawer mode="over" #drawer position="end" class="edit-drawer">
      <div class="row p-3 m-1">
        <div class="col-5">
          1111111
        </div>
        <div class="col-5">
          555555555
        </div>
      </div>
      <div class="row p-3 m-1">
        <div class="col-5">
          2222222
        </div>
        <div class="col-5">
          6666666
        </div>
      </div>
    </mat-drawer>

    <!-- Main content goes here -->
    <mat-drawer-content>
        <div style="margin-top: 0.5em;">
          <!-- <div class="mat-elevation-z8"> -->
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>

              <!-- Action buttons -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="editProduct(row)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteProduct(row.id)">
                  <mat-icon>delete</mat-icon>
                </button>  
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>


<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
</div>
